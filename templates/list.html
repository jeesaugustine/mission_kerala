<html>

   <body>

   <center>
      <header> <h1> Save Kerala </h1>
      </header>
      <br> <br>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Number of People to save</td>
            <td>Address</td>
            <td>Phone</td>
         </thead>

         {% for row in rows %}
         <tr>
            <td>{{row["name"]}}</td>
            <td>{{row["no_people"]}}</td>
            <td> {{ row["addr"]}}</td>
            <td>{{row['phone']}}</td>	
         </tr>
         {% endfor %}
      </table>

      <br>
      <h2> <a href = "/">Home</a> </h2>
   </body>
</html>
